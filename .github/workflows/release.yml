name: Release

on:
  release:
    types: [ published ]

jobs:
  hash:
    runs-on: ubuntu-latest
    steps:
      - uses: MCJack123/ghaction-Generate-Release-Hashes@v1
        with:
          file-name: hashes.txt
      - uses: actions/upload-artifact@v2
        with:
          name: Asset Hashes
          path: hashes.txt